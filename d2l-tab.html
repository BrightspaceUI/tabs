<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-fastdom-import/fastdom.html">

<!--
`d2l-tab`
Polymer-based web components for tab

@demo demo/index.html
-->

<dom-module id="d2l-tab">

	<template strip-whitespace>
		<style>

			:host {
				box-sizing: border-box;
				display: inline-block;
				max-width: 200px;
				outline: none;
				position: relative;
				vertical-align: middle;
			}

			.d2l-tab-text {
				margin: 0.6rem;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			:host(:first-child) .d2l-tab-text {
					margin-left: 0;
			}

			:host-context([dir="rtl"]):host(:first-child) .d2l-tab-text {
				margin-left: 0.6rem;
				margin-right: 0;
			}

			:host(:dir(rtl):first-child) .d2l-tab-text {
				margin-left: 0.6rem;
				margin-right: 0;
			}

			.d2l-tab-selected-indicator {
				border-top: 4px solid var(--d2l-color-celestine);
				border-top-left-radius: 4px;
				border-top-right-radius: 4px;
				bottom: 0;
				display: none;
				margin: 1px 0.6rem 0 0.6rem;
				position: absolute;
				-webkit-transition: box-shadow 0.2s;
				transition: box-shadow 0.2s;
				width: calc(100% - 1.2rem);
			}

			:host(:first-child) .d2l-tab-selected-indicator {
				margin-left: 0;
				width: calc(100% - 0.6rem);
			}

			:host-context([dir="rtl"]):host(:first-child) .d2l-tab-selected-indicator {
				margin-left: 0.6rem;
				margin-right: 0;
			}

			:host(:dir(rtl):first-child) .d2l-tab-selected-indicator {
				margin-left: 0.6rem;
				margin-right: 0;
			}

			:host(:hover) {
				color: var(--d2l-color-celestine);
				cursor: pointer;
			}

			:host([aria-selected]:hover) {
				color: inherit;
				cursor: default;
			}

			:host(:focus) .d2l-tab-selected-indicator {
				display: block;
				border-top-color: rgba(0, 111, 191, 0.3);
				box-shadow: none;
			}

			:host([aria-selected]:focus) .d2l-tab-selected-indicator {
				border-top-color: var(--d2l-color-celestine);
				box-shadow: 0 0 0 3px rgba(0, 111, 191, 0.3);
			}

			:host([aria-selected]) .d2l-tab-selected-indicator {
				display: block;
			}

		</style>
		<div class="d2l-tab-text">[[text]]</div>
		<div class="d2l-tab-selected-indicator"></div>
	</template>

	<script>
		Polymer({
			is: 'd2l-tab',

			hostAttributes: {
				'role': 'tab',
				'tabindex': '-1'
			},

			properties: {

				/**
				 * Indicates the selected tab.
				 */
				selected: {
					type: Boolean,
					observer: '_handleSelected'
				},

				/**
				 * Text for the tab.
				 */
				text: {
					type: String,
					observer: '_handleText'
				}

			},

			_keyCodes: {
				ENTER: 13,
				SPACE: 32
			},

			ready: function() {
				this._handleClick = this._handleClick.bind(this);
				this._handleKeyDown = this._handleKeyDown.bind(this);
				this.title = this.text;
			},

			attached: function() {
				Polymer.RenderStatus.afterNextRender(this, function() {
					this.addEventListener('click', this._handleClick);
					this.addEventListener('keydown', this._handleKeyDown);
				}.bind(this));
			},

			detached: function() {
				this.removeEventListener('click', this._handleClick);
				this.removeEventListener('keydown', this._handleKeyDown);
			},

			_handleClick: function() {
				this.selected = true;
			},

			_handleKeyDown: function(e) {
				if (e.keyCode !== this._keyCodes.ENTER && e.keyCode !== this._keyCodes.SPACE) {
					return;
				}
				e.stopPropagation();
				e.preventDefault();
				this.selected = true;
			},

			_handleSelected: function(newValue) {
				if (newValue) {
					this.setAttribute('aria-selected', 'true');
					this.dispatchEvent(new CustomEvent(
						'd2l-tab-selected', { bubbles: true, composed: true }
					));
				} else {
					this.removeAttribute('aria-selected');
				}
			},

			_getMeasures: function() {
				this._updateMeasures();
				return this._measures || this._measure();
			},

			_handleText: function() {
				fastdom.measure(function() {
					this._updateMeasures();
				}.bind(this));
			},

			_updateMeasures: function() {
				var rect = this.getBoundingClientRect();
				this._measures = {
					rect: rect,
					offsetLeft: this.offsetLeft
				};
				return this._measures;
			}

		});
	</script>

</dom-module>
