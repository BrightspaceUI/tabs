<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-button/d2l-button-subtle.html">
<link rel="import" href="../d2l-tabs.html">

<dom-module id="d2l-demo-templated-tabs">
	<template>
		<d2l-tabs>

			<template slot="tab" items="{{tabs}}" is="dom-repeat">
				<d2l-tab slot="tab" for-panel="{{item.id}}" text="{{item.text}}"></d2l-tab>
			</template>

			<d2l-button-subtle slot="ext" text="Custom Search" icon="d2l-tier1:search"></d2l-button-subtle>

			<template slot="panel" items="{{tabs}}" is="dom-repeat">
				<d2l-tab-panel slot="panel" id="{{item.id}}">{{item.content}}<a href="http://www.google.com">google</a></d2l-tab-panel>
			</template>

		</d2l-tabs>
	</template>
	<script>
		Polymer({
			is: 'd2l-demo-templated-tabs',
			ready: function() {
				this.tabs = [
					{text: 'Winter 17', id:'w17', content: 'content for winter 2017'},
					{text: 'Summer 18', id:'s18', content: 'content for summer 2018'},
					{text: 'Fall 18', id:'f18', content: 'content for fall 2018'},
					{text: 'All', id:'all', content: 'content for all'}
				];
			}
		});
	</script>
</dom-module>
