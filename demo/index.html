<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-tabs demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-tabs.html">
		<link rel="import" href="demo-components.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			button {
				display: inline-block;
				width: 150px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Tabs</h3>

			<div style="margin-bottom: 20px;">
				<button id="insert">Insert Panel</button>
				<button id="select">Select Panel</button>
			</div>

			<demo-snippet>
				<template>

					<d2l-tabs>
						<d2l-tab-panel text="S18">Stuff for S18</d2l-tab-panel>
						<d2l-tab-panel text="W18">Stuff for W18</d2l-tab-panel>
						<d2l-tab-panel text="F17" selected>Stuff for F17</d2l-tab-panel>
						<d2l-tab-panel text="S17">Stuff for S17</d2l-tab-panel>
					</d2l-tabs>

				</template>
			</demo-snippet>

			<h3>Tabs (no-auto-select)</h3>

			<demo-snippet>
				<template>

					<d2l-tabs no-auto-select>
						<d2l-tab-panel text="Summer 18">Stuff for S18</d2l-tab-panel>
						<d2l-tab-panel text="Winter 18">Stuff for W18</d2l-tab-panel>
						<d2l-tab-panel text="Fall 17" selected>Stuff for F17</d2l-tab-panel>
						<d2l-tab-panel text="Condensed Summer 17">Stuff for S17</d2l-tab-panel>
					</d2l-tabs>

				</template>
			</demo-snippet>

			<h3>Template-Based Tabs</h3>

			<demo-snippet>
				<template>

					<a href="http://www.d2l.com" style="display: inline-block; margin-bottom: 1rem;">d2l 1</a>
					<d2l-demo-templated-tabs></d2l-demo-templated-tabs>
					<a href="http://www.d2l.com" style="display: inline-block; margin-top: 1rem;">d2l 2</a>

				</template>
			</demo-snippet>

		</div>
		<script>

			document.querySelector('#insert').addEventListener('click', function() {
				var panel = document.createElement('d2l-tab-panel');
				panel.text = 'new panel';
				Polymer.dom(document.querySelector('d2l-tabs'))
					.insertBefore(panel, document.querySelector('d2l-tab-panel[text="W18"]'));
			});

			document.querySelector('#select').addEventListener('click', function() {
				document.querySelector('d2l-tab-panel[text="S18"]').selected = true;
			});

			document.body.addEventListener('d2l-tab-panel-selected', function(e) {
				console.log('tab selected!', e);
			});


		</script>
	</body>
</html>
