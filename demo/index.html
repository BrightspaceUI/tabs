<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<title>d2l-tabs demo</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '/node_modules/@brightspace-ui/core/components/button/button.js';
			import '../d2l-tabs.js';
			import './d2l-demo-templated-tabs.js';
			import './d2l-demo-tabs-wrapper.js';
			import './d2l-demo-tab-panel.js';
		</script>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="d2l-tabs (imported from core)">

			<h2>Tabs</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-tabs>
						<d2l-tab-panel text="Biology">Tab content for Biology</d2l-tab-panel>

					</d2l-tabs>
				</template>
			</d2l-demo-snippet>

			<h2>Tabs (with slot)</h2>

			<d2l-demo-snippet>
				<template>

					<d2l-tabs max-to-show="3">

						<d2l-tab-panel text="Chemistry">Tab content for Chemistry</d2l-tab-panel>

		</d2l-demo-page>

		<script>
			document.body.addEventListener('d2l-tab-panel-selected', function(e) {

				console.log('tab selected!', e);
